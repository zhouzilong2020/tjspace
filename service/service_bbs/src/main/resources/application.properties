# 服务端口号
server.port=8001
# 服务名--Spring cloud--nacos上显示！！
# 不要加下划线，不然在注册中心可能会出错
spring.application.name=com.tjspace.service.service-bbs
# 环境设置：dev开发、test测试、prod生产环境
spring.profiles.active=dev
# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=SOMEURL
spring.datasource.username=root
spring.datasource.password=root
# 时间格式和全局时间， 添加上东八区时间
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# nacos注册->上线注意更改服务器ip
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
# 设置日志文件TODO：删除这些东西
#mybatis日志
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#设置日志级别 OFF FATAL ERROR WARN INFO DEBUG ALL
#logging.level.root=INFO

#打印SQL语句
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath:com/tjspace/bbsservice/mapper/xml/*.xml

